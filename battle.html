<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/battle.css">
    <script src="./js/battleframe.js" type="module"></script>
    <link rel="icon" href="./assets/images/battle_icon.png" type="image/x-icon">
    <title>Battle!</title>
</head>

<body>
    <div id="battle-screen">
        <div id="player-team">
            <div class="player" id="p1">
                <img src="./assets/images/ball_small.png" alt="charmander">
            </div>
            <div class="player" id="p2">
                <img src="./assets/images/ball_small.png" alt="charmander">
            </div>
            <div class="player" id="p3">
                <img src="./assets/images/ball_small.png" alt="charmander">
            </div>
            <div class="player" id="p4">
                <img src="./assets/images/ball_small.png" alt="charmander">
            </div>
            <div class="player" id="p5">
                <img src="./assets/images/ball_small.png" alt="charmander">
            </div>
            <div class="player" id="p6">
                <img src="./assets/images/ball_small.png" alt="charmander">
            </div>
        </div>
        <div id="battle-frame">
            <div class="battlers" id="battler0">
                <img src="" id="base0" class="battlebase">
            </div>
            <div class="battlers" id="battler1">
                <img src="" id="base1" class="battlebase">
            </div>
        </div>
        <div id="enemy-team">
            <div class="enemy" id="e1">
                <img src="./assets/images/ball_small.png" alt="charmander">
            </div>
            <div class="enemy" id="e2">
                <img src="./assets/images/ball_small.png" alt="charmander">
            </div>
            <div class="enemy" id="e3">
                <img src="./assets/images/ball_small.png" alt="charmander">
            </div>
            <div class="enemy" id="e4">
                <img src="./assets/images/ball_small.png" alt="charmander">
            </div>
            <div class="enemy" id="e5">
                <img src="./assets/images/ball_small.png" alt="charmander">
            </div>
            <div class="enemy" id="e6">
                <img src="./assets/images/ball_small.png" alt="charmander">
            </div>
        </div>
    </div>
    <div id="DialogBox"></div>
    <div id="action">
    </div>
</body>

</html>
